<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <title>Invia un file</title>
  </head>
  <body>
    <h1>Invia il tuo file</h1>
    <form action="/invia" method="post" enctype="multipart/form-data">
      <p>A chi vuoi mandare il file?</p>
      <input type="text" name="nm"> <br>
      <input type="file" name="uploaded_file" > <br>
      <input type="submit" name="submit" value="Invia">
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          {{msg}}
        {% endfor %}
      {% endif %}
    {% endwith %}
  </body>
</html>
